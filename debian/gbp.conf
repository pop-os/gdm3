[DEFAULT]
pristine-tar = True
debian-branch=ubuntu/master
upstream-branch = upstream/latest
upstream-vcs-tag = %(version%~%.)s
debian-tag = ubuntu/%(version)s

[buildpackage]
sign-tags = True

[dch]
